<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pulse.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pulse - SEO Dashboard</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 25px 80px rgba(0,0,0,0.25);
        text-align: center;
        max-width: 420px;
        width: 90%;
      }
      .logo { font-size: 64px; margin-bottom: 16px; }
      h1 { 
        color: #1a1a2e; 
        margin-bottom: 8px; 
        font-size: 32px; 
        font-weight: 700;
        background: linear-gradient(135deg, #0284c7 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      p { color: #6b7280; margin-bottom: 32px; font-size: 15px; }
      .btn {
        display: block;
        width: 100%;
        padding: 16px 24px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }
      .btn-google {
        background: #4285f4;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }
      .btn-google:hover { 
        background: #357abd; 
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
      }
      .btn-dev {
        background: #f3f4f6;
        color: #374151;
        border: 2px solid #e5e7eb;
      }
      .btn-dev:hover { 
        background: #e5e7eb; 
        transform: translateY(-1px);
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 28px 0;
        color: #9ca3af;
        font-size: 13px;
        font-weight: 500;
      }
      .divider::before, .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }
      .divider span { padding: 0 16px; }
      .footer {
        margin-top: 32px;
        font-size: 13px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">ðŸ“Š</div>
      <h1>pulse</h1>
      <p>Your SEO Dashboard</p>
      
      <a href="/api/auth/google" class="btn btn-google">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </a>
      
      <div class="divider"><span>or</span></div>
      
      <button onclick="devLogin()" class="btn btn-dev">
        Development Login
      </button>
      
      <p class="footer">
        By signing in, you agree to our Terms of Service
      </p>
    </div>
    
    <script>
      async function devLogin() {
        try {
          const response = await fetch('/api/auth/dev-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
          });
          const data = await response.json();
          if (data.success) {
            // Redirect to HTML dashboard
            window.location.href = '/dashboard.html';
          } else {
            alert('Login failed: ' + (data.error || 'Unknown error'));
          }
        } catch (err) {
          console.error('Login error:', err);
          alert('Login failed: ' + err.message);
        }
      }
    </script>
  </body>
</html>
